<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calcuelator">
      <div id="calcuelator__result_screen"><span>0</span></div>
      <div class="calcuelator__plus operator"><span>+</span></div>
      <div class="calcuelator__minus operator"><span>-</span></div>
      <div class="calcuelator__multiple operator"><span>x</span></div>
      <div class="calcuelator__divide operator"><span>/</span></div>
      <div class="calcuelator__7 number"><span>7</span></div>
      <div class="calcuelator__8 number"><span>8</span></div>
      <div class="calcuelator__9 number"><span>9</span></div>
      <div class="calcuelator__equeal"><span> = </span></div>
      <div class="calcuelator__4 number"><span>4</span></div>
      <div class="calcuelator__5 number"><span>5</span></div>
      <div class="calcuelator__6 number"><span>6</span></div>
      <div class="calcuelator__1 number"><span>1</span></div>
      <div class="calcuelator__2 number"><span>2</span></div>
      <div class="calcuelator__3 number"><span>3</span></div>
      <div class="calcuelator__0 number"><span>0</span></div>
      <div class="calcuelator__. number"><span>.</span></div>
      <div class="calcuelator__C number"><span>C</span></div>
    </div>
  </body>
</html>
